<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

</head>
<body>
     <ion-app>
         <ion-header>
             <ion-toolbar color="primary">
                 <ion-title>Budget Planner</ion-title>
             </ion-toolbar>
         </ion-header>
         <ion-content>
             <ion-grid>
                 <ion-row>
                     <ion-col size-md ="6" offset-md="3">
                        <ion-card >
                                <ion-card-header>
                                    <ion-card-title>New Expence</ion-card-title>
                                </ion-card-header>
                                <ion-card-content>
                                    <ion-item>
                                        <ion-label position="floating">Expense Reason</ion-label>
                                        <ion-input type="text" id="input-reason"></ion-input>
                        
                                    </ion-item>
                                    <ion-item>
                                        <ion-label position="floating">Expense Amount</ion-label>
                                        <ion-input type="number" id="input-amount"></ion-input>
                        
                                    </ion-item>
                                    <br>
                                    <div margin-verticle text-center>
                                    <ion-button fill="outline" color="danger" id="btn-clear">
                                        <ion-icon slot="start" name="close"></ion-icon>Clear</ion-button>
                                    <ion-button id="btn-add">
                                        <ion-icon slot="start" name="add"></ion-icon>Add Expense</ion-button>
                                    </div>
                                </ion-card-content>
                            
                        </ion-card>
                     </ion-col>
                 </ion-row>
                 <ion-row>
                     <ion-col>
                         <ion-card>
                             <ion-card-header>
                                 <ion-card-title>Record:</ion-card-title>
                             </ion-card-header>
                             <ion-card-content>
                                 <div id="list"></div>
                             </ion-card-content>
                         </ion-card>
                     </ion-col>
                 </ion-row>

                 <ion-row>
                    <ion-col>
                        
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Total :<span float-right id="total">0</span></ion-card-title>
                            </ion-card-header>
                        </ion-card>
                        </div>
                    </ion-col>
                </ion-row>
             </ion-grid>
             
         </ion-content>
     </ion-app>
<script src="app.js"></script>
</body>
</html>
